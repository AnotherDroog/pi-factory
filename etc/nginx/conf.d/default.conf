server {
    listen 80 default_server;
    listen [::]:80 default_server;

    location = / {
        # invoicer-ui / Point of Sale
        root /www/pos;
        try_files $uri $uri/index.html =404;
    }

    location = /wifi {
        # iotwifi-ui / WiFi Manager
        root /www;
        auth_basic "WiFi Manager";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/index.html =404;
    }

    location  /api {
        # invoicer-ui api
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';

        # Comment the below if running a tor+lnd node
        #proxy_pass http://172.16.88.4:8088;

        # Uncomment below and comment the above if running a tor+lnd node
        proxy_pass http://localhost:8088;
    }

    location / {
        # iotwifi api
        proxy_pass http://localhost:8080;
    }
}
